  <!-- MAIN -->
  <main class="contacto">

    <!-- HERO -->
    <section class="contacto-hero">
      <h1>CONTACTO</h1>
      <h3>Hablemos de cocina</h3>
    </section>

    <!-- CONTENIDO CONTACTO -->
    <section class="contacto-contenido">

      <!-- INFO -->
      <div class="contacto-info">
        <p>
          Crotasty<br>
          Tips de cocina casera<br>
          Desde 2026
        </p>

        <p>
          Respondemos mensajes<br>
          Lunes a Viernes<br>
          11 AM – 2 PM
        </p>

        <p>
          hola@crotasty.com<br>
          +54 9 11 1234 5678
        </p>
      </div>

      <!-- FORMULARIO -->
<form class="contacto-form">

  <div class="campo">
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre">
  </div>

  <div class="campo">
    <label for="email">Email</label>
    <input type="email" id="email" placeholder="email@ejemplo.com">
  </div>

  <div class="campo">
    <label for="asunto">Teléfono</label>
    <input type="text" id="asunto" placeholder="+51 999 888 777">
  </div>

  <div class="campo">
    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" placeholder="Escribe tu mensaje aquí"></textarea>
  </div>

    </div>

  <div class="campo-boton">
    <button type="submit">Enviar</button>
  </div>

</form>

    </section>

    <!-- BANNER INFERIOR -->
    <section class="contacto-banner">
      <span class="bg-text">CONTACTO</span>
      <img src="imagenes/header.jpg" alt="Banner Contacto">
