<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Crotasty</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    <a class="navbar-brand" href="../index.html"><img src="../img/Logo Crotasty.png" alt="Logo Crotasty" class="logo"></a>

    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid justify-content-center">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="../index.html">INICIO</a></li>
            <li class="nav-item"><a class="nav-link" href="recetas.html">RECETAS</a></li>
            <li class="nav-item"><a class="nav-link" href="tips.html">TIPS</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="contacto.html">CONTACTO</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="linea"></div>
  </header>

  <!-- MAIN -->
  <main class="contacto">

    <!-- HERO -->
    <section class="contacto-hero">
      <h1>CONTACTO</h1>
      <h2>Hablemos de cocina</h2>
    </section>

    <!-- CONTENIDO CONTACTO -->
    <section class="contacto-wrapper">
      <div class="contacto-container">
        
        <!-- INFORMACIÓN CONTACTO -->
        <div class="contacto-info">
          <div class="info-block">
            <h3>Email</h3>
            <p>hola@crotasty.com</p>
          </div>

          <div class="info-block">
            <h3>Teléfono</h3>
            <p>+54 9 11 1234 5678</p>
          </div>

          <div class="info-block">
            <h3>Horario</h3>
            <p>Lunes a Viernes<br>11 AM – 2 PM</p>
          </div>
        </div>

        <!-- FORMULARIO -->
        <div class="contacto-form-wrapper">
          <h2 class="contacto-form-title">Envíanos un mensaje</h2>
          <form class="contacto-form">

            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>

            <div class="form-group">
              <label for="telefono">Teléfono</label>
              <input type="tel" id="telefono" name="telefono" placeholder="+54 9 11 1234 5678">
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="email@ejemplo.com">
            </div>

            <div class="form-group">
              <label for="mensaje">Mensaje</label>
              <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" rows="6"></textarea>
            </div>

            <button type="submit" class="contacto-submit">Enviar</button>

          </form>
        </div>

      </div>
    </section>

    <!-- BANNER INFERIOR -->
    <section class="contacto-banner">
      <span class="bg-text">CONTACTO</span>
      <img src="../img/header.jpg" alt="Banner Contacto">
    </section>

  </main>

  <!-- FOOTER -->
  <footer>
    <p>
      <small>
        Sin derechos de autor - 
        <a href="https://www.instagram.com/crotasty/" target="_blank" rel="noopener noreferrer">Crotasty</a> 2026
      </small>
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
